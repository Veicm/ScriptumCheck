<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/x-icon" href="https://github.com/Veicm/ScriptumCheck/blob/main/assets/icon.png?raw=true">
  <title>Scriptum Check</title>
  <style>
    .main-div {
      background-color: aquamarine;
      width: 60%;
      margin: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-radius: 8px;
      padding: 20px;
    }

    .text-input {
      padding: 12px 16px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      transition: all 0.3s ease;
      resize: none;
      overflow: hidden;
      min-height: 40px;
      flex: 1;
      width: 100%;
    }

    .text-input:focus {
      border-color: #007acc;
      outline: none;
      box-shadow: 0 0 5px rgba(0, 122, 204, 0.5);
    }

    .submit {
      background-color: rgb(83, 104, 120);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }

    .entry {
      background-color: #e0f7fa;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
    }

    .vocabulary_text {
      font-weight: bold;
      margin-bottom: 4px;
    }

    table {
      width: 80%;
      border-collapse: collapse;
      margin: 20px auto;
      font-family: sans-serif;
    }

    th, td {
      border: 1px solid #aaa;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #e0f0ff;
    }

    .input-row {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 10px;
      width: 100%;
      margin-bottom: 16px;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-button {
      padding: 10px 16px;
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 220px;
      max-height: 300px;
      overflow-y: auto;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      padding: 10px;
      z-index: 999;
      border-radius: 5px;
    }

    .dropdown-content label {
      display: block;
      margin: 5px 0;
    }

    .dropdown.open .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>

<div class="main-div">
  <form action="/check" method="POST" style="width: 100%; display: flex; flex-direction: column; align-items: center;">

    <div class="input-row">
      <div class="dropdown" id="lektionDropdown">
        <button type="button" class="dropdown-button">Optionen auswählen</button>
        <div class="dropdown-content">
          {% for i in range(1, 31) %}
            <label>
              <input type="checkbox" class="lektion-checkbox" name="Lektion[]" value="{{ i }}" {% if i|string in selected_lektionen %}checked{% endif %}>
              Lektion {{ i }}
            </label>
          {% endfor %}
        </div>
      </div>
    </div>

    <div class="input-row" style="width: 100%;">
      <textarea name="text_input" placeholder="Text hier einfügen..." class="text-input" rows="1"></textarea>
    </div>

    <button type="submit" class="submit">Check Text</button>
    
  </form>
</div>


<table>
  <thead>
    <tr>
      <th>Vokabel</th>
      <th>Vorhanden?</th>
    </tr>
  </thead>
  <tbody>
    {% for vocab in vocabs %}
    <tr>
      <td>{{ vocab.vocab }}</td>
      <td>{{ vocab.in_db }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<script>
  const textarea = document.querySelector('.text-input');

  textarea.addEventListener('input', function () {
  this.style.height = 'auto';
  this.style.height = Math.max(this.scrollHeight, 40) + 'px';  // bleibt mindestens 40px
});


  window.addEventListener("beforeunload", function () {
    navigator.sendBeacon("/shutdown");
  });

  // Dropdown-Logik
  const dropdown = document.getElementById('lektionDropdown');
  const button = dropdown.querySelector('.dropdown-button');

  button.addEventListener('click', () => {
    dropdown.classList.toggle('open');
  });

  window.addEventListener('click', (e) => {
    if (!dropdown.contains(e.target)) {
      dropdown.classList.remove('open');
    }
  });

  // ✅ Checkbox-Zustände lokal speichern
  const storageKey = 'lektionCheckboxes';
  const saved = JSON.parse(localStorage.getItem(storageKey) || '{}');
  const checkboxes = document.querySelectorAll('input[type="checkbox"][name="Lektion[]"]');

  checkboxes.forEach(checkbox => {
    const value = checkbox.value;

    // Wiederherstellen
    if (saved[value]) checkbox.checked = true;

    // Beim Ändern speichern
    checkbox.addEventListener('change', () => {
      saved[value] = checkbox.checked;
      localStorage.setItem(storageKey, JSON.stringify(saved));
    });
  });
</script>


</body>
</html>
