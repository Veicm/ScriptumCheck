<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scriptum</title>
  <style>
    .main-div {
      background-color: aquamarine;
      width: 60%;
      height: auto;
      margin: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      padding: 20px;
    }

    .text-input {
      width: 90%;
      padding: 12px 16px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      transition: all 0.3s ease;
      margin-bottom: 16px;
      resize: none;
      overflow: hidden;
      min-height: 40px;
    }

    .text-input:focus {
      border-color: #007acc;
      outline: none;
      box-shadow: 0 0 5px rgba(0, 122, 204, 0.5);
    }

    .submit {
      background-color: rgb(83, 104, 120);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <div class="main-div">
  <form action="/check" method="POST" style="width: 100%; display: flex; flex-direction: column; align-items: center;">
    <textarea name="text_input" placeholder="Text hier einfÃ¼gen..." class="text-input" rows="1"></textarea>
    <button type="submit" class="submit">Check Text</button>
  </form>
</div>


  <script>
    const textarea = document.querySelector('.text-input');


    textarea.addEventListener('input', function () {
      this.style.height = 'auto'; 
      this.style.height = this.scrollHeight + 'px';
    });
  </script>

</body>
</html>
